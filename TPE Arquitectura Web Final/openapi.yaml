components: 
  responses: 
    Unauthorized:
      description: (Unauthorized) no tienes autorizacion 
    NotFound:
      description: (NotFound) elemento no encontrado
    BadRequest:
      description: (BadRequest) datos invalidos
    ServerError:
      description: (ServerError) error en el servidor
      
  schemas:
    Administrador:
      type: object
      properties:
        nombre_usuario:
          type: string
        contrase√±a:
          type: string
    Tarifa:
      type: object
      properties:
        fecha_inicio:
          type: string
        tarifa_normal:
          type: number
        tarifa_extra:
          type: number