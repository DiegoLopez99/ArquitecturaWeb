  /at/tarifas/id/{id}:
    get:
      tags:
      - Tarifas
      summary: obtiene la tarifas dado un id
      parameters:
      - name: id
        in: path  
        required: true
        schema:
          type: string
      responses: 
        200: 
          description: (ok) la peticion fue exitosa
          content: 
            aplication/json: 
